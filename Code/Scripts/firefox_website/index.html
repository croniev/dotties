<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Guten Tag!</title>
  </head>
  <body style="background-color:#404040;">
        <center>
        <img id="randomImage" src="" alt="<3" style="height: 905px">
        </center>

  <script>
        function returnPath() {
            // Damit das funktioniert habe ich in Firefox about:config security.fileuri.strict_origin_policy auf False gesetzt.
            // 
            return fetch("paths.txt")
                .then((res) => res.text())
                .then((text) => {
                    var paths = text.split('\n');
                    var randomIndex = Math.floor(Math.random() * paths.length);
                    newPath = paths[randomIndex];
                    return "../../." + newPath;
                })
                .catch((e) => console.error(e));
        }
        returnPath().then(newPath => {
            document.getElementById('randomImage').src = newPath;
        });
    </script>
  </body>
</html>
